<head>
    <style>
        body {
            max-width: 50%;
            margin: 0 auto !important;
        }
        input {
            width: 100%;
        }
        
    </style>
</head>
<h3 style="text-align: center;">Login</h3>
<h5 style="color: rgb(230, 11, 22); text-align: center;">{{errMsg}}</h5> <br> 
<body>
    <form >
        <div class="form-group">
            <input type="text" placeholder="Enter User Name" id="username" name="username" 
                [(ngModel)]="user.username" class="form-control" >
        </div>

        <div class="form-group">
            <input type="password" placeholder="Enter password" id="password" name="password" 
                [(ngModel)]="user.password" class="form-control" >
        </div>
  
        <input type="button" value="Submit" class="btn btn-primary" (click)="authenticateUser()"> 
    </form>

    <div style="text-align: right; text-decoration: underline;">
        <h4>
            <!-- <br><a href="http://localhost:4200/register">View all Employees</a> -->
        </h4>
    </div>

</body>
